<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>v-else-if</title>
    </head>

    <body>
        <div id="app">
            <h1 v-if="getTime() == 'morning'">おはようございます</h1>
            <h1 v-else-if="getTime() == 'afternoon'">こんにちは</h1>
            <h1 v-else-if="getTime() == 'evening'">こんばんは</h1>
            <h1 v-else>夜もふけてまいりました</h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
        <script src="./v-if-else1.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>todoリスト</title>
        <style>
            .delbtn {
                margin-left: 10px;
            }
            .done {
                color: gray;
                text-decoration: line-through;
            }
            .box {
                width: 400px;
                height: 200px;
                background: #e4e0ad;
            }

            .v-enter-active,
            .v-leave-active {
                position: absolute;
                transition: all 1s;
            }
            .v-enter,
            .v-leave-to {
                transform: translateX(50px);
                opacity: 0;
            }
            .v-move {
                transition: transform 1s;
            }
        </style>
    </head>

    <body>
        <div id="app">
                <h1>Todoリスト</h1>
                <input
                    type="text"
                    v-model.trim="newtodo"
                    placeholder="todoを入力してください "
                />
                <button @click="addTodo">追加</button>
                <transition-group tag="ul">
                    <li
                        v-for="todo, index in todolist"
                        v-bind:key="todo.text"
                        v-bind:class="{done: todo.done}"
                        @mouseover="todo.hover=true"
                        @mouseout="todo.hover=false"                        
                    >
                        <input type="checkbox" v-model="todo.done" />
                        <span>{{ todo.text }}</span>
                        <button
                            class="delbtn"
                            @click="remove(index)"
                            v-show="todo.done && todo.hover"
                        >x                        
                        </button>
                    </li>
                </transition-group>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="./todo4.js"></script>
    </body>
</html>

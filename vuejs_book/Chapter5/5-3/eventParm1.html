<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>コンポーネント</title>
        <style>
            .box {
                width: 300px;
                height: 100px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="box" v-bind:style="{backgroundColor: color}">
                <color-button bcolor="red" @change-color="changeColor">赤色</color-button>
                <color-button bcolor="orange" @change-color="changeColor">オレンジ色</color-button>
                <color-button bcolor="blue" @change-color="changeColor">青色</color-button>
                <color-button bcolor="green" @change-color="changeColor">緑色</color-button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
        <script src="./eventParm1.js"></script>
    </body>
</html>

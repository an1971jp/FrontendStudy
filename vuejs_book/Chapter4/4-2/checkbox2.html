<!DOCTYPE html>
<html adult="ja">
    <head>
        <meta charset="UTF-8" />
        <title>v-model radiobutton</title>
    </head>

    <body>
        <div id="app">
            <label for="adult">20才以上？</label>
            <input
                id="adult"
                type="checkbox"
                v-model="adult"
                true-value="購入可能"
                false-value="購入不可"
            /><br />
            {{ adult }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
        <script src="./checkbox2.js"></script>
    </body>
</html>

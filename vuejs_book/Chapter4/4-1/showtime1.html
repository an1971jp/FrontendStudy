<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>時刻を表示</title>
        <style>
            h1 {
                background-color: cyan;
                width: 300px;
                text-align: center;
            }
            p {
                color: green;
                font-size: 2em;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <h1
                v-on:mouseenter="showTime()"
                v-on:mouseleave="now = ''"
            >
                現在時刻
            </h1>
            <p>{{ now }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
        <script src="./showtime1.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>クラスの設定</title>
    <style>
        .center {
            text-align: center
        }
        .big {
            font-size: 4em;
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="enhance=!enhance">クリックして</button>
        <p v-bind:class="[centerClass, {big: enhance}]">Vue.jsの世界</p>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="./class3.js"></script>
</body>

</html>

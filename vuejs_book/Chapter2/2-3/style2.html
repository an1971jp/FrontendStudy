<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>スタイルシート</title>
</head>

<body>
    <div id="app">
        <div>
            <button @click="setAlign('left')">左寄せ</button>
            <button @click="setAlign('center')">中央寄せ</button>
            <button @click="setAlign('right')">右寄せ</button>
            <p v-bind:style="{color:color, textAlign:align, fontSize:size}">こんにちは</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="./style2.js"></script>
</body>

</html>

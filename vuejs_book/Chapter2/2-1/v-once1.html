<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>v-onceのテスト</title>
        <style>
            p {
                font-size: 2em;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <button v-on:click="msg1 = 'さようなら'">クリックして</button>
            <p v-once>{{ msg1 }}</p>
            <p>{{ msg1 }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
        <script src="./v-once1.js"></script>
    </body>
</html>

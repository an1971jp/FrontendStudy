<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Vue.jsテスト</title>
    <style>
        p {
            /* font-size: 2em; */
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>msg1: {{ sYear = hYear + 1988}}</p>
        <!-- <p>msg2: {{ sTear }}</p> -->
        <p>msg2: {{ sYear }}</p>
        <p>{{ msg1 }}</p>
        <p>{{ msg2 }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                hYear: 3,
                sYear: 0,
                msg1: 'こんにちは',
                msg2: ''
            }
        });

        // Vueインスタンスにデータを追加
        app.msg2 = 'さようなら'
    </script>
</body>

</html>

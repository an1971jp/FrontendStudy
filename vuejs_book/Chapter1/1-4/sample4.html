<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.jsテスト</title>
    </head>

    <body>
        <div id="app">
            <label for="inStr">文字列を入力して：</label>
            <input type="text" name="inStr" v-model="msg" />
            <label for="inStr">文字列を入力して2：</label>
            <input type="text" name="inStr2" v-model="msg2" />
            <p>{{ msg }}</p>
            <p>{{ msg2 }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="./sample4.js"></script>
    </body>
</html>

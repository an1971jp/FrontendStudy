<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ now }}</p>
    <button v-on:click='getTime'>現在時刻を表示する</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        now: "00:00:00"
      },
      methods: {
        getTime: function(e) {
          const date = new Date();
          this.now = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
        }
      }
    });
  </script>
</body>
</html>

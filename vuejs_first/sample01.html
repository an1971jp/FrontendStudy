<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.jsのサンプル</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div id="app2">
    {{ message }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'ともすた'
      },
    });
    const app2 = new Vue({
      el: '#app2',
      data: {
        message: 'ともすた2'
      },
    });
  </script>
</body>
</html>
